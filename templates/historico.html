{% include "mis_assets/header.html" %}
    <section class="overflow-hidden flex flex-wrap gap-6 items-center justify-center min-h-screen h-auto w-screen bg-cover bg-center relative" style="background-image: linear-gradient(to top, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2)), url('https://alternativaecologica.com/wp-content/uploads/2015/09/postreciclajeradiograf%C3%ADa-2712x1356.jpg')">
        {% include "mis_assets/navbar.html" %}
        {% for item in data %}
            {% if item[3] == "Fracturado" %}
            <div class="bg-red-700 h-auto mt-10 p-6 w-60%">
                {% else %}
                <div class="bg-lime-700 h-auto mt-10 p-6 w-60%">
                    {% endif %}
                <img class="h-48 h-48" src="{{ item[2] }}">
                <p class="text-white font-bold text-lg text-center">{{ item[3] }}</p>
            </div>
        {% endfor %}


    </section>
